<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript - Operações Matemáticas</title>
</head>

<body>
    <script>
        var x = 10, y = 5;
        var soma = x + y, subtracao = x - y, multiplicacao = x * y, divisao = x / y, resto = x % y;

        document.write("Números: " + x + ", " + y);
        console.log("Soma: " + soma);
        console.log("Subtração: " + subtracao);
        console.log("Multiplicação: " + multiplicacao);
        console.log("Divisão: " + divisao);
        console.log("Resto: " + resto);;

        //Incrementar
        x += 3;

        console.log(x);

        //Decrementar
        x -= 1;

        console.log(x);
    </script>
</body>

</html>
