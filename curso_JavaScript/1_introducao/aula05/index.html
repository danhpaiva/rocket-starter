<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>

<body>
    <script>
        function retornaSexo(sexo) {
            if (sexo === 'M') {
                return 'Masculino';
            }
            else if (sexo === 'F') {
                return 'Feminino';
            }
            else {
                return 'Outro';
            }
        };

        var resultado = retornaSexo('M');
        console.log(resultado);

        function returnSex(sex) {
            switch (sex) {
                case 'M':
                    return 'Masculino';
                case 'F':
                    return 'Feminino';
                default:
                    return 'Outro';
            }
        }

        var result = returnSex('F');
        console.log(result);
    </script>
</body>

</html>
