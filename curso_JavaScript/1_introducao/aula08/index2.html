<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Repetição - 02</title>
    <style>
        html {
            font-size: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: blueviolet;
        }
    </style>
</head>

<body>

    <h1>Tabuada</h1>
    <script>

        var numero;
        numero = prompt("Informe a tabuada que gostaria de ver: ");

        for (var i = 1; i <= 10; i++) {
            document.write(numero + " * " + i + " = " + numero * i);
            document.write("<br>");
        }
    </script>
</body>

</html>
